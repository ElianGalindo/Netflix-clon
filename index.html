<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/netflix.css">
    <title>NetflixðŸ¥µ</title>
  </head>
  <body>
    <div class="wrapper">
        <header>
            <div class="netflixLogo">
                <a id="logo" href="#">
                    <img src="./assets/images/logo.PNG" alt="Logo Image Netflix">
                </a>
            </div>
            <nav class="main-nav">
                <a href="#">Home</a>
                <a href="#tvShows">TvShows</a>
                <a href="#movies">Movies</a>
                <a href="#Original">Originals</a>
                <a href="#">Recently Added</a>
                <a target="_blank" href="#">myFB</a>
            </nav>
            <nav class="sub-nav">
                <a href="#" class="fa fa-search sub-nav-logo"></a>
                <a href="#" class="fa fa-bell sub-nav-logo"></a>
                <a href="#" class="fa fa-user sub-nav-logo"></a>
            </nav>
        </header>
        <section class="main-container">
            <div class="location" id="home">
                <h1 id="home">Popular on Netflix</h1>
                <div class="box" id="boxPopular">
                    <!--Clonar lo mas popular-->

                </div>
                <div class="movieDetails" id="movieDetails">
                    <!--Detalle de la pelicula-->
                </div>
            </div>
        </section>
        <section class="link"></section>
        <footer></footer>
    </div>

    <!--Templates a utilizar-->
    <template id="imgPopular">
        <div class="card">
            <img src="" alt="imagen no disponible" style="width: 100%; height: 180px;">
            <p style="text-align: center; padding: 0; margin: 0; color: white;">Titulo</p>
             <button class="btnCard">More Info</button>
        </div>
    </template>
    <!--Template de detalles-->
    <template id="cardDetails">
        <div style="display: flex;">
            <div class="poster" style="margin-left: 30px;">
                <div><button class="btnRegresar"><i class="fa-solid fa-arrow-left"></i></button></div>
                <div style="margin-top: 20px;"><img src="" alt="imagen no disponible" style="width: auto; height: 210px;"></div>
            </div>
            <div class="info" style="margin-left:100px;">
                <div style="display: flex;">
                    <div><img src="./assets/images/nlogo.png" alt="N" style="height: 50px; width:50px;"></div>
                    <div><p>P E L I C U L A</p></div>
                </div>
                <h1 class="titulo" style="margin-top: -25px;">Titulo</h1>
                <div style="display:flex;margin-top: -20px;">
                    <div><p class="date">Fecha de lanzamiento</p></div> &nbsp;&nbsp;
                    <div><p class="tipo"></p></div>&nbsp;&nbsp;
                    <div><p class="genero">genero</p></div>
                </div>
                <div style="width: 500px; height:auto;"><p class="description">sinopsis</p></div>
                <button class="play"><i class="fa-solid fa-play" style="color: white;"></i> Reproducir</button>
                <button class="myList"><i class="fa-solid fa-plus"></i> Mi lista</button>
                <button class="like"><i class="fa-solid fa-thumbs-up"></i></button>
                <button class="dislike"><i class="fa-solid fa-thumbs-down"></i></button>
                <div style="display: flex;">
                    <div><p>A %</p></div>
                    <div><p class="rating"> </p></div>&nbsp;
                    <div><p>les gusto</p></div>
                </div>
                <div>Ver trailer: <p class="trailer"></p></div>
            </div>
        </div>
    </template>
    <script src="./javascript/app.js"></script>
  </body>
</html>
